<div class="page" id="coupon-page">
  <h2 class="page-title">Cupom</h2>
  <div class="coupon-modal form hidden">
    <span class="modal-title">Buscar Cupom</span>
    <input type="text" name="cliente" value="" placeholder="CPF do Cliente" />
    <div class="modal-actions">
      <div class="button" id="cancel-btn">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="button" id="confirm-btn">
        <i class="fa-solid fa-check"></i>
      </div>
    </div>
  </div>
  <div class="grid component-container">
    <div class="button optional-action" id="search-btn">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="button optional-action" id="dispatch-btn">
      <i class="fa-solid fa-check"></i>
    </div>
    <div class="button optional-action" id="refresh-btn">
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
  </div>
</div>
